events {
    worker_connections 1024;
}

http {
    upstream auth_api {
        server auth-api:4000;
    }

    # Reject direct IP access and unknown Host headers
    server {
        listen 443 ssl default_server;
        server_name _;
        ssl_certificate     /etc/ssl/origin.pem;
        ssl_certificate_key /etc/ssl/origin-key.pem;
        return 444;
    }

    server {
        listen 443 ssl;
        server_name homecloudapi.asrient.com;

        ssl_certificate     /etc/ssl/origin.pem;
        ssl_certificate_key /etc/ssl/origin-key.pem;

        # Only allow Cloudflare IPs
        # https://www.cloudflare.com/ips-v4/
        allow 173.245.48.0/20;
        allow 103.21.244.0/22;
        allow 103.22.200.0/22;
        allow 103.31.4.0/22;
        allow 141.101.64.0/18;
        allow 108.162.192.0/18;
        allow 190.93.240.0/20;
        allow 188.114.96.0/20;
        allow 197.234.240.0/22;
        allow 198.41.128.0/17;
        allow 162.158.0.0/15;
        allow 104.16.0.0/13;
        allow 104.24.0.0/14;
        allow 172.64.0.0/13;
        allow 131.0.72.0/22;
        deny all;

        location / {
            proxy_pass http://auth_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
