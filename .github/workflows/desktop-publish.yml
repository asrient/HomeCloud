name: Desktop App CI

on:
  push:
    tags: [ "v*", "desktop-v*" ]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - macos
          - windows
          - linux

jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            ui_theme: macos
          - os: ubuntu-latest
            platform: linux
            ui_theme: linux
          - os: windows-latest
            platform: win32
            ui_theme: windows
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # macos-latest ships with Python 3.12 by default, but this removes
      # distutils which is used by node-gyp
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 1: Compile appShared
      - name: Install appShared dependencies
        run: npm install
        working-directory: ./appShared

      - name: Compile appShared
        run: npm run tsc
        working-directory: ./appShared

      # Step 2: Build web with UI_THEME
      - name: Install web dependencies
        run: npm install
        working-directory: ./web

      - name: Build web
        run: npm run build
        working-directory: ./web
        env:
          UI_THEME: ${{ matrix.ui_theme }}
          NODE_ENV: production

      # Step 3: Build and package desktop
      - name: Install desktop dependencies
        run: npm install
        working-directory: ./desktop

      - name: Build native modules
        run: npm run build
        working-directory: ./desktop

      - name: Compile TypeScript
        run: npm run tsc
        working-directory: ./desktop

      - name: Package desktop app
        run: npm run package
        working-directory: ./desktop
        env:
          NODE_ENV: ${{ secrets.NODE_ENV || 'production' }}
          SERVER_URL: ${{ secrets.SERVER_URL }}
          WS_SERVER_URL: ${{ secrets.WS_SERVER_URL }}
          APP_ID: ${{ secrets.APP_ID }}
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Publish app
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: npm run publish
        working-directory: ./desktop
        env:
          NODE_ENV: production
          SERVER_URL: ${{ secrets.SERVER_URL }}
          WS_SERVER_URL: ${{ secrets.WS_SERVER_URL }}
          APP_ID: ${{ secrets.APP_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Publish app - macOS (universal)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && matrix.os == 'macos-latest'
        run: npm run publish:macos
        working-directory: ./desktop
        env:
          NODE_ENV: production
          SERVER_URL: ${{ secrets.SERVER_URL }}
          WS_SERVER_URL: ${{ secrets.WS_SERVER_URL }}
          APP_ID: ${{ secrets.APP_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: "--max_old_space_size=4096"

      # Upload artifacts for manual workflow runs
      - name: Upload build artifacts
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}
          path: ./desktop/out/
          retention-days: 7
