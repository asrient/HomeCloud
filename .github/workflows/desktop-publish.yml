name: Desktop App CI

on:
  push:
    tags: [ "desktop-v*" ]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - macos
          - windows
          - linux

jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            ui_theme: macos
          - os: ubuntu-latest
            platform: linux
            ui_theme: linux
          - os: windows-latest
            platform: win32
            ui_theme: windows
    steps:
      - uses: actions/checkout@v4

      - name: Verify version matches tag
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        shell: bash
        working-directory: ./desktop
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          TAG=${TAG#v}
          TAG=${TAG#desktop-v}
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG" != "$PKG_VERSION" ]; then
            echo "::error::Tag ($TAG) does not match desktop/package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"

      - name: Build desktop app
        uses: ./.github/actions/build-desktop
        with:
          ui_theme: ${{ matrix.ui_theme }}

      - name: Package desktop app
        run: npm run package
        working-directory: ./desktop
        env:
          NODE_ENV: production
          SERVER_URL: ${{ vars.SERVER_URL }}
          WS_SERVER_URL: ${{ vars.WS_SERVER_URL }}
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Publish app
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: npm run publish
        working-directory: ./desktop
        env:
          NODE_ENV: production
          SERVER_URL: ${{ vars.SERVER_URL }}
          WS_SERVER_URL: ${{ vars.WS_SERVER_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Publish app - macOS (universal)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && matrix.os == 'macos-latest'
        run: npm run publish:macos
        working-directory: ./desktop
        env:
          NODE_ENV: production
          SERVER_URL: ${{ vars.SERVER_URL }}
          WS_SERVER_URL: ${{ vars.WS_SERVER_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: "--max_old_space_size=4096"

      # Upload artifacts for manual workflow runs
      - name: Upload build artifacts
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}
          path: ./desktop/out/
          retention-days: 7
