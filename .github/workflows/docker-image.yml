name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
  build-server:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # target: prod # set it if in future we have multiple final targets
          tags: ${{ secrets.DOCKER_USERNAME }}/homecloud:latest
  build-oneauth:
    runs-on: ubuntu-latest
    steps:
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: ./Dockerfile.oneauth
          tags: ${{ secrets.DOCKER_USERNAME }}/oneauth:latest
