name: Docker Image CI

on:
  push:
    tags: [ "auth-v*" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Verify version matches tag
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        working-directory: ./authServer
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          TAG=${TAG#auth-v}
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG" != "$PKG_VERSION" ]; then
            echo "::error::Tag ($TAG) does not match authServer/package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Extract version tag
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/auth-v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/auth-v}
            echo "tags=${{ secrets.DOCKER_USERNAME }}/homecloud-auth:latest,${{ secrets.DOCKER_USERNAME }}/homecloud-auth:$VERSION" >> $GITHUB_OUTPUT
          else
            echo "tags=${{ secrets.DOCKER_USERNAME }}/homecloud-auth:latest" >> $GITHUB_OUTPUT
          fi
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./authServer
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.version.outputs.tags }}
